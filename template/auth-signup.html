{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

	<title>Flat Able - Premium Admin Template by Phoenixcoded</title>
	<!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 11]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="" />
	<meta name="keywords" content="">
	<meta name="author" content="Phoenixcoded" />
	<!-- Favicon icon -->
	<link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">

	<!-- vendor css -->
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
	
	


</head>

<!-- [ auth-signup ] start -->
<div class="auth-wrapper">
	<div class="auth-content text-center">
		<a href="{% url "appProgress:home" %}"><img src="{% static 'assets/images/logo.png' %}" alt="" class="img-fluid mb-4"></a>
		<div class="card borderless">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						<h4 class="f-w-400">Creacion de cuenta</h4>
						<hr>
                        <form method="POST">
                        {% csrf_token %}
                            <div class="form-group mb-3">
							<!--<input type="text" class="form-control" id="primer_nombre" placeholder="Escribre tu nombre" required>-->
                                {{ formPersona.primer_nombre }}
                            </div>
                            <div class="form-group mb-3">
                                <!--<input type="text" class="form-control" id="primer_apellido" placeholder="Escribre tu apellido" required>-->
                                {{ formPersona.primer_apellido }}
                            </div>
                            <div class="form-group mb-4">
                                <!--<input type="text" class="form-control" id="correo_mspas" placeholder="Escribre tu correo MSPAS" required>-->
                                {{ formUsuario.usuario }}
                            </div>
                            <div class="form-group mb-4">
                                <!--<input type="text" class="form-control" id="correo_mspas" placeholder="Escribre tu contraseÃ±a MSPAS" required>-->
                                {{ formUsuario.contrasenia }}
                            </div>
                            <div class="custom-control custom-checkbox  text-left mb-4 mt-2">
                                <input type="checkbox" class="custom-control-input" id="customCheck1" required>
                                <label class="custom-control-label" for="customCheck1">confirmacion de correo <!-- <a href="#!"> Newsletter</a> --> <strong>MSPAS</strong>.</label>
                            </div>
                            <button class="btn btn-primary btn-block mb-4" style="background-color: #064977;">Crear cuenta</button>
                            <hr>
                        </form>
						<p class="mb-2">Ya tienes una cuenta? <a href="{% url 'appProgress:sing_in' %}" class="f-w-400">Iniciar sesion</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signup ] end -->

<!-- Required Js -->
<script src="{% static 'assets/js/vendor-all.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/bootstrap.min.js' %}"></script>

<script src="{% static 'assets/js/pcoded.min.js' %}"></script>



</body>

</html>
