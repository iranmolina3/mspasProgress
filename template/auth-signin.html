<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content text-center">
		<a href="{% url 'appProgress:home' %}"><img src="{% static 'assets/images/logo.png' %}" alt="" class="img-fluid mb-4"></a>
		<div class="card borderless">
			<div class="row align-items-center ">
				<div class="col-md-12">
					<div class="card-body">
						<h4 class="mb-3 f-w-400">Inicio de sesion</h4>
						<hr>
						<div class="form-group mb-3">
							<input type="text" class="form-control" id="Email" placeholder="usuario@mspas.gob.gt">
						</div>
						<div class="form-group mb-4">
							<input type="password" class="form-control" id="Password" placeholder="*************">
						</div>
						<div class="custom-control custom-checkbox text-left mb-4 mt-2">
							<input type="checkbox" class="custom-control-input" id="customCheck1">
							<label class="custom-control-label" for="customCheck1">Guardar inicio de sesion.</label>
						</div>
						<button class="btn btn-block btn-primary mb-4" style="background-color: #064977;">Entrar</button>
						<hr>
						<p class="mb-2 text-muted">Olvidaste tu contrase√±a? <a href="auth-reset-password.html" class="f-w-400">Recuperar</a></p>
						<p class="mb-0 text-muted">No tienes cuenta? <a href="{% url 'appProgress:register' %}" class="f-w-400">Registrarse</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
