{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <link href="{% static './css/style.mspas.css' %}" rel="stylesheet">
    <title>Title</title>
    {% endblock title %}
</head>
    {% block body %}
            <section class="contact d-flex align-items-center py-5" id="contact">
                <div class="container-fluid text-light">
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4 d-flex justify-content-center justify-content-lg-end align-items-center px-lg-5" data-aos="fade-right">
                            <div style="width:100%">
                                <div class="text-center text-lg-start py-4 pt-lg-0">
                                    <p class="text-center">MSPAS</p>
                                    <h2 class="text-center py-2">Inicio de sesion</h2>
                                    <p class="text-center para-light">Este sistema unicamente es exclusivo para personal de MSPAS con un correo con extesion usuario@mspas.gob.gt.</p>
                                </div>
                                <form method="POST">
                                {% csrf_token %}
                                    <div>
                                        <div class="row" >
                                            <div class="col-lg-12">
                                                <div class="form-group py-2">
                                                    <input type="text" class="form-control form-control-input" id="exampleFormControlInput1" placeholder="Escribe tu usuario">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="form-group py-2">
                                                    <input type="password" class="form-control form-control-input" id="exampleFormControlInput2" placeholder="Escribe tu contraseÃ±a">
                                                </div>
                                            </div>
                                        </div>
                                        <!--
                                        <div class="form-group py-1">
                                            <input type="email" class="form-control form-control-input" id="exampleFormControlInput3" placeholder="Enter email">
                                        </div>
                                        <div class="form-group py-2">
                                            <textarea class="form-control form-control-input" id="exampleFormControlTextarea1" rows="6" placeholder="Message"></textarea>
                                        </div>
                                        -->
                                    </div>
                                    <div class="my-3 text-center">
                                        <button class="btn form-control-submit-button" type="submit">
                                            Iniciar sesion
                                        </button>
                                    </div>
                                </form>
                            </div> <!-- end of div -->
                        </div> <!-- end of col -->
                        <div class="col-md-4">
                        </div>
                        <!--
                        <div class="col-lg-6 d-flex align-items-center" data-aos="fade-down">
                            <img class="img-fluid d-none d-lg-block" src="{% static './assets/images/contact.jpg' %}" alt="contact">
                        </div>
                        -->
                    </div> <!-- end of row -->
                </div> <!-- end of container -->
            </section> <!-- end of contact -->
    {% endblock body %}
</html>
